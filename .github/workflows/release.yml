name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Get version from tag
        id: version
        run: echo "VERSION=$("${{ github.ref_name }}".TrimStart('v'))" >> $env:GITHUB_OUTPUT

      - name: Compile health monitor exe
        run: |
          Install-Module ps2exe -Force
          New-Item -Path build -ItemType Directory -Force | Out-Null
          Invoke-PS2EXE -InputFile src\wsl-health-monitor.ps1 -OutputFile build\OpenClawMonitor.exe -NoConsole -Title "OpenClaw Monitor" -Description "OpenClaw health monitor and system tray app" -Product "OpenClaw Windows" -Version ${{ steps.version.outputs.VERSION }}

      - name: Build installer
        run: |
          & "${env:ProgramFiles(x86)}\Inno Setup 6\ISCC.exe" /DMyAppVersion=${{ steps.version.outputs.VERSION }} installer.iss

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: Output/openclaw-windows-setup-${{ steps.version.outputs.VERSION }}.exe
